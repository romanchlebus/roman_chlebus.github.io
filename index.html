<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
                <!--Formularz-->
    <form action="https://formspree.io/orlik313@gmail.com"
      method="POST">
                    <!--Imie -->
       <label for="user-name">  Imię </label>
       <input id="user-name" name="Imię" type="text">
                <!--Nazwisko-->
        <label for="user-surname">  Nazwisko </label>
       <input id="user-surname" name="Nazwisko" type="text">
                    <!--Email-->
       <label for="user-email">  Email</label>
       <input id="user-email" name="mail" type ="email">
                    <!-- Telefon-->
       <label for="user-tel">  Numer telefonu</label>
       <input id="user-tel" name="telefon" type ="text">
                <!-- Wybór miasta -->
      <p> <label for="user-option">Miasto:</label></p>
       <select id="user-option" name="Miasto" >
           <option value="1">Kraków</option>
           <option value="2">Warszawa</option>
           <option value="3">Gdańsk</option>       
       </select>
                    <!--Wybór płci-->
        <p><label for="plec1">Płeć:</label></p>
        <label for="plec1">Kobieta</label>
        <input id="plec1" name="Plec" type ="radio" value="Jestem kobietą">
        <label for="plec2">Mężczyzna</label>
        <input id="plec2" name="Plec" type ="radio" value="Jestem mężczyzną">
        
                    <!-- Zgoda na dane osobowe       -->
        <p>Wyrażam zgodę na przetwarzanie <br> moich danych osobowych dla <br> celów tego zadania:):</p>
        Tak: <input type="checkbox" class="Check" name="Zgoda na przetwarzanie danych">
        Nie: <input type="checkbox" class="Check" name="Nie wyraża zgoda na przetwarzanie danych">
                    <!-- Wiadomość  -->
        <p><label for="user-messege">Wiadomość</label></p>
       <textarea id="user-messege" maxlength="200" name="wiadomosc"></textarea>
                    <!-- Wyślij  -->
        <p><input id="wyslij" type="submit" value="Wyślij"></p>
       
   </form> 
    
    
</body>
</html>
